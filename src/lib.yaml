OBUF:
  weight: 1
  ports:
    I: { dir: input,  width: 1 }
    O: { dir: output, width: 1, type: ext_out }
  params:   {}
  resource: { io: 1 }

IBUF:
  weight: 0
  ports:
    I: { dir: input,  width: 1, type: ext_in }
    O: { dir: output, width: 1 }
  params:   {}
  resource: { io: 1 }

BUFG:
  weight: 0
  ports:
    I: { dir: input,  width: 1, type: ext_clk }
    O: { dir: output, width: 1, type: clk }
  params:   {}
  resource: { lc: 1 }

LUT2:
  weight: 2
  ports:
    I0: { dir: input,  width: 1 }
    I1: { dir: input,  width: 1 }
    O:  { dir: output, width: 1 }
  params:
    INIT: { type: hex, width: 4 }
  resource: { lc: 1 }

FDRE:
  weight: 3
  ports:
    C:  { dir: input,  width: 1, type: clk }
    CE: { dir: input,  width: 1 }
    D:  { dir: input,  width: 1 }
    Q:  { dir: output, width: 1 }
    R:  { dir: input,  width: 1 }
  params:
    INIT: { type: bin, width: 1 }
  combinational: false
  resource: { lc: 1 }