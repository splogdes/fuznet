# cells.yaml  â€“ primitive cell library
# ------------------------------------

OBUF:
  ports:
    I: { dir: input,  width: 1 }
    O: { dir: output, width: 1, type: out }
  params:   {}
  resource: { io: 1 }

IBUF:
  ports:
    I: { dir: input,  width: 1, type: in }
    O: { dir: output, width: 1 }
  params:   {}
  resource: { io: 1 }

BUFG:
  ports:
    I: { dir: input,  width: 1 }
    O: { dir: output, width: 1, type: clock }
  params:   {}
  resource: { lc: 1 }

LUT2:
  ports:
    I0: { dir: input,  width: 1 }
    I1: { dir: input,  width: 1 }
    O:  { dir: output, width: 1 }
  params:
    INIT: { type: hex, width: 4 }
  resource: { lc: 1 }

FDRE:
  ports:
    C:  { dir: input,  width: 1, type: clock }
    CE: { dir: input,  width: 1 }
    D:  { dir: input,  width: 1 }
    Q:  { dir: output, width: 1 }
    R:  { dir: input,  width: 1 }
  params:
    INIT: { type: bin, width: 1 }
  resource: { lc: 1 }